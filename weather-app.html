<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row g-3">
            <div class="col-sm-8">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-warning shadow-sm"
              />
            </div>
            <div class="col-sm-1">
              <button
                class="form-control btn btn-outline-warning shadow-sm"
                id="current-location-button"
              >
                üìç
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">city</h1>
        <ul>
          <li id="date">00/00/0000</li>
          <li id="description">description</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="imgs/sunny.png"
                alt="sunny icon"
                class="weather-icon float-start"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">XX</span>
                <span class="units">
                  <a href="#" id="celsius-link">¬∞C</a>
                  |
                  <a href="#" class="disable-link" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation:
                <span class="precipitation" id="precipitation">%</span>
              </li>
              <li>
                Humidity:
                <span class="humidity" id="humidity">%</span>
              </li>
              <li>
                Wind:
                <span class="wind" id="wind">km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <span class="upcoming-weather">
          <div class="row">
            <div class="col">
              <span class="day-one">
                <button class="btndotw">
                  <i>Sat</i>
                  <br />
                  <img src="imgs/fog.png" alt="foggy" />
                  <br />
                  <span class="high-temp">55¬∞</span>
                  <span class="low-temp">29¬∞</span>
                </button>
              </span>
            </div>
            <div class="col">
              <span class="day-two">
                <button class="btndotw">
                  <i>Sun</i>
                  <br />
                  <img src="imgs/fog.png" alt="foggy" />
                  <br />
                  <span class="high-temp">50¬∞</span>
                  <span class="low-temp">30¬∞</span>
                </button>
              </span>
            </div>
            <div class="col">
              <span class="day-three">
                <button class="btndotw">
                  <i>Mon</i>
                  <br />
                  <img src="imgs/cloudy.png" alt="cloudy" />
                  <br />
                  <span class="high-temp">47¬∞</span>
                  <span class="low-temp">37¬∞</span>
                </button>
              </span>
            </div>
            <div class="col">
              <span class="day-4">
                <button class="btndotw">
                  <i>Tues</i>
                  <br />
                  <img src="imgs/partly_cloudy.png" alt="partly cloudy" />
                  <br />
                  <span class="high-temp">53¬∞</span>
                  <span class="low-temp">40¬∞</span>
                </button>
              </span>
            </div>
            <div class="col">
              <span class="day-five">
                <button class="btndotw">
                  <i>Wed</i>
                  <br />
                  <img src="imgs/partly_cloudy.png" alt="partly cloudy" />
                  <br />
                  <span class="high-temp">56¬∞</span>
                  <span class="low-temp">41¬∞</span>
                </button>
              </span>
            </div>
          </div>
        </span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
